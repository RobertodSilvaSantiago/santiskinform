<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SantiSkin form</title>
</head>
<body>

    <div class="contact">
        <h1 class="contact-title">SantiClinic</h1>
        <p class="contact-description">Please fill out the form:</p>
        <form action="" name="contact-us">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Enter your name..." id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email..." id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="Enter your phone number..." required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxo8YcLLH1CmJ1-IkSotwpw-J5m5qpMulztgi8aQb_Z9Zz5BjdrvoXP3IO9-5ai4QFN/exec'
        const form = document.forms['contact-us']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                form.reset()
                alert('Success!')
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
    
</body>
</html>
